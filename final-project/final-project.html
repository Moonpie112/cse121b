<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project | Kayla Moon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">

            <!-- header of the quiz -->
            <div class="quiz-head">
                <h1 class="quiz-title">SmartyScript Trivia</h1>
            </div>

            <!-- body of the quiz -->
            <div class="quiz-body">
                <h4 class="quiz-questions" id="quiz-question">This is a loading screen!</h4>
                <ul class="quiz-answers">
                    <li>Don't click anything</li>
                    <li>Don't do it</li>
                    <li>I'm telling you!</li>
                    <li>Don't do click anything!</li>
                </ul>
                <div id="result">
                    <!-- result here -->
                </div>
            </div>

            <!-- quiz foot -->
            <div class="quiz-foot">
                <button type="btn" id="check-answer">Next</button>
                <button type="btn" id="play-again">Play again!</button>
                <div class="bottom">
                    <div class="quiz-score flex small-text">
                        <span id="footer-text">Question:</span>
                        <span id = "current-question"></span>/<span id = "total-question"></span>
                    </div>
                    <div class="point-score flex small-text">
                        <span id="footer-text">Score: </span>
                        <span id="total-score">000</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- javascript-->
    <script src="script.js"></script>
</body>
</html>
